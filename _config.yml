title: "Study Note"
description: "AI, Infra, DevSecOps, Cloud Native, Security"
author: "agnusdei1207"
github_username: "agnusdei1207"
baseurl: "/studynote"
url: "https://agnusdei1207.github.io"

lang: ko-KR

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: ~

defaults:
  # Posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "note"
  # All other pages default to note layout
  - scope:
      path: ""
    values:
      layout: "note"
  # Home
  - scope:
      path: "index.md"
    values:
      layout: "default"
  # Folder index pages
  - scope:
      path: "cs_fundamentals/index.md"
    values:
      layout: "folder"
  - scope:
      path: "cs_fundamentals/digital_logic/index.md"
    values:
      layout: "folder"
  - scope:
      path: "cs_fundamentals/operating_system/index.md"
    values:
      layout: "folder"
  - scope:
      path: "cs_fundamentals/network/index.md"
    values:
      layout: "folder"
  - scope:
      path: "cs_fundamentals/computer_architecture/index.md"
    values:
      layout: "folder"
  - scope:
      path: "cs_fundamentals/data_communication/index.md"
    values:
      layout: "folder"
  - scope:
      path: "programming/index.md"
    values:
      layout: "folder"
  - scope:
      path: "programming/rust/index.md"
    values:
      layout: "folder"
  - scope:
      path: "user-prompt/index.md"
    values:
      layout: "folder"

exclude:
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.log"
  - .playwright-mcp

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 20
paginate_path: "/page:num/"

# Permalink
permalink: /posts/:year/:month/:day/:title.html

timezone: Asia/Seoul
