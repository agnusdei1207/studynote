---
layout: default
---

<div class="post-header">
    <a href="javascript:history.back()" class="post-back">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="m15 18-6-6 6-6" />
        </svg>
        Back
    </a>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="pc-meta">
        {% if page.date %}
        <span>{{ page.date | date: "%B %d, %Y" }}</span>
        {% endif %}
        {% if page.categories and page.categories.size > 0 %}
        <span style="opacity: 0.5;">•</span>
        <span>{{ page.categories | join: ", " }}</span>
        {% endif %}
        <span style="opacity: 0.5;">•</span>
        <button class="copy-btn" onclick="copyContent()" title="Copy content">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            <span class="copy-text">Copy</span>
        </button>
    </div>
</div>

<article class="post-content">
    {{ content }}
</article>

<script>
function copyContent() {
    var article = document.querySelector('.post-content');
    var text = article.innerText || article.textContent;
    navigator.clipboard.writeText(text).then(function() {
        var btn = document.querySelector('.copy-btn');
        var textSpan = btn.querySelector('.copy-text');
        textSpan.textContent = 'Copied!';
        setTimeout(function() { textSpan.textContent = 'Copy'; }, 2000);
    });
}
</script>
