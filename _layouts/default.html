<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko-KR' }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != 'Home' %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{%
    endif %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:brain-circuit.svg?color=%2310b981">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]})"></script>

  <script>
    (function () {
      var t = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    }());
  </script>
</head>

<body>


  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-logo"><img
          src="https://api.iconify.design/lucide:brain-circuit.svg?color=%2310b981" width="22" height="22" alt=""
          style="vertical-align:middle;margin-right:6px;position:relative;top:-1px;">Study<span>Note</span></a>

      <div class="header-search" id="header-search-wrap">
        {% include icons/search.html %}
        <input type="text" id="pagefind-search" placeholder="Search anything..." autocomplete="off">
        <div id="pagefind-dropdown"></div>
      </div>

      <div class="header-actions">
        <button id="theme-btn" title="Toggle theme" style="padding: 8px; color: hsl(var(--muted-fg));">
          {% include icons/sun.html %}
          {% include icons/moon.html %}
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <span>&copy; {{ 'now' | date: "%Y" }} Agnusdei Note</span>
      <div style="display:flex; gap:16px;">
        <a href="https://github.com/agnusdei1207" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </footer>

  <script>
    /* Theme */
    var tBtn = document.getElementById('theme-btn'), iS = document.getElementById('i-sun'), iM = document.getElementById('i-moon');
    function apply(t) {
      document.documentElement.setAttribute('data-theme', t);
      iS.style.display = t === 'dark' ? 'none' : ''; iM.style.display = t === 'dark' ? '' : 'none';
    }
    apply(document.documentElement.getAttribute('data-theme') || 'light');
    tBtn.onclick = function () {
      var n = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', n); apply(n);
    };

    /* Pagefind Search - Direct API */
    var sInput = document.getElementById('pagefind-search');
    var sDrop = document.getElementById('pagefind-dropdown');
    var sWrap = document.getElementById('header-search-wrap');
    var pagefind = null;

    async function initPagefind() {
      try {
        pagefind = await import('{{ "/pagefind/pagefind.js" | relative_url }}');
      } catch (e) {
        console.log('Pagefind not available');
      }
    }

    async function search(query) {
      if (!pagefind || !query) {
        sDrop.textContent = '';
        return;
      }
      var result = await pagefind.search(query);
      var results = await Promise.all(result.results.slice(0, 10).map(function(r) { return r.data(); }));

      if (results.length === 0) {
        sDrop.textContent = 'No results';
        return;
      }

      var frag = document.createDocumentFragment();
      results.forEach(function(r) {
        var a = document.createElement('a');
        a.className = 'pf-result';
        a.href = r.url;

        var title = document.createElement('div');
        title.className = 'pf-title';
        title.innerHTML = highlight(r.meta.title || 'Untitled', query);

        var excerpt = document.createElement('div');
        excerpt.className = 'pf-excerpt';
        excerpt.innerHTML = highlight(r.excerpt || '', query);

        a.appendChild(title);
        a.appendChild(excerpt);
        frag.appendChild(a);
      });
      sDrop.textContent = '';
      sDrop.appendChild(frag);
    }

    function highlight(text, query) {
      if (!query) return esc(text);
      var re = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
      return esc(text).replace(re, '<mark>$1</mark>');
    }

    function esc(s) {
      return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    var debounceTimer;
    sInput.addEventListener('input', function() {
      var q = this.value.trim();
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(function() {
        if (q) {
          sDrop.classList.add('open');
          search(q);
        } else {
          sDrop.classList.remove('open');
          sDrop.textContent = '';
        }
      }, 150);
    });

    sInput.addEventListener('focus', function() {
      if (this.value.trim()) sDrop.classList.add('open');
    });

    window.onclick = function(e) {
      if (!sWrap.contains(e.target)) sDrop.classList.remove('open');
    };

    window.onkeydown = function(e) {
      if (e.key === '/' && document.activeElement !== sInput) {
        e.preventDefault();
        sInput.focus();
      }
      if (e.key === 'Escape') {
        sDrop.classList.remove('open');
        sInput.blur();
      }
    };

    document.addEventListener('DOMContentLoaded', initPagefind);
  </script>

  <script>document.addEventListener('DOMContentLoaded', function () { hljs.highlightAll(); });</script>
</body>

</html>
