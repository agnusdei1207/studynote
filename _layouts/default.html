<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko-KR' }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != 'Home' %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{%
    endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"
    onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]})"></script>

  <script>
    (function () { var t = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); document.documentElement.setAttribute('data-theme', t); }());
  </script>
</head>

<body>

  <!-- Search Index — type=application/json so IDE treats it as JSON, not JS -->
  <!-- Liquid runs server-side; browser just sees valid JSON -->
  <script type="application/json" id="search-data">
    [{% assign sep = "" %}{% assign all_docs = site.html_pages | concat: site.documents %}{% for doc in all_docs %}{% if doc.title and doc.title != "" %}{{ sep }}{"title":{{ doc.title | jsonify }},"url":{{ doc.url | relative_url | jsonify }},"cat":{{ doc.collection | default: "" | jsonify }},"body":{{ doc.content | strip_html | jsonify }}}{% assign sep = "," %}{% endif %}{% endfor %}]
  </script>

  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-logo">{{ site.title | default: 'note' }}</a>

      <div class="header-search" id="header-search-wrap">
        <svg class="search-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
        <input type="text" id="search-input" placeholder="검색..." autocomplete="off" spellcheck="false">
        <div id="search-dropdown"></div>
      </div>

      <div class="header-actions">
        <a href="https://github.com/agnusdei1207" class="btn-ghost" target="_blank" rel="noopener">GitHub</a>
        <button class="btn-ghost" id="theme-btn" style="padding:0;width:36px;">
          <svg id="i-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
          <svg id="i-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" style="display:none">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main style="min-height:calc(100vh - 120px);padding:0 0 40px;">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© {{ 'now' | date: "%Y" }} {{ site.title }}</span>
      <span>Jekyll · GitHub Pages</span>
    </div>
  </footer>

  <script>
    /* ---- Parse search index synchronously (no fetch, no async race) ---- */
    var SEARCH_INDEX = (function () {
      try {
        return JSON.parse(document.getElementById('search-data').textContent);
      } catch (e) {
        return [];
      }
    }());

    /* ---- Theme ---- */
    var themeBtn = document.getElementById('theme-btn');
    var iSun = document.getElementById('i-sun');
    var iMoon = document.getElementById('i-moon');

    function applyTheme(t) {
      document.documentElement.setAttribute('data-theme', t);
      if (t === 'dark') { iSun.style.display = 'none'; iMoon.style.display = ''; }
      else { iSun.style.display = ''; iMoon.style.display = 'none'; }
    }
    applyTheme(document.documentElement.getAttribute('data-theme') || 'light');

    themeBtn.addEventListener('click', function () {
      var next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });

    /* ---- Search ---- */
    var searchInput = document.getElementById('search-input');
    var searchDropdown = document.getElementById('search-dropdown');
    var searchWrap = document.getElementById('header-search-wrap');

    function esc(s) {
      return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function hi(text, q) {
      if (!q || !text) return esc(text || '');
      var re = new RegExp('(' + q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
      return esc(text).replace(re, '<mark>$1</mark>');
    }

    function excerpt(body, q) {
      if (!body) return '';
      var i = body.toLowerCase().indexOf(q.toLowerCase());
      var s = Math.max(0, i - 60);
      var chunk = body.substring(s, s + 160);
      return (s > 0 ? '…' : '') + hi(chunk, q) + (s + 160 < body.length ? '…' : '');
    }

    function doSearch(query) {
      if (!query || query.length < 2) {
        searchDropdown.classList.remove('open');
        return;
      }

      var q = query.toLowerCase();
      var hits = SEARCH_INDEX.filter(function (d) {
        return (d.title && d.title.toLowerCase().indexOf(q) !== -1)
          || (d.body && d.body.toLowerCase().indexOf(q) !== -1);
      }).slice(0, 12);

      if (!hits.length) {
        searchDropdown.innerHTML = '<div class="search-empty">결과 없음</div>';
      } else {
        searchDropdown.innerHTML = hits.map(function (r) {
          return '<a class="search-result-item" href="' + esc(r.url) + '">'
            + (r.cat ? '<div class="sri-path">' + esc(r.cat) + '</div>' : '')
            + '<div class="sri-title">' + hi(r.title, query) + '</div>'
            + '<div class="sri-excerpt">' + excerpt(r.body, query) + '</div>'
            + '</a>';
        }).join('');
      }
      searchDropdown.classList.add('open');
    }

    searchInput.addEventListener('input', function () {
      doSearch(this.value.trim());
    });

    searchInput.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        searchDropdown.classList.remove('open');
        this.value = '';
      }
    });

    document.addEventListener('click', function (e) {
      if (!searchWrap.contains(e.target)) {
        searchDropdown.classList.remove('open');
      }
    });
  </script>

</body>

</html>
