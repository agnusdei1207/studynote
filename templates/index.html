{% extends "base.html" %}

{% block content %}
<section class="search-prompt">
    <div class="search-prompt-inner">
        <div class="search-prompt-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        </div>
        <h1>무엇을 찾고 계신가요?</h1>
        <p>위의 검색창에 키워드를 입력하세요</p>
        <div class="search-prompt-shortcut">
            <kbd>/</kbd> 를 누르면 검색창으로 이동합니다
        </div>
    </div>
</section>

<style>
.search-prompt {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
}
.search-prompt-inner {
    opacity: 0.6;
}
.search-prompt-icon {
    margin-bottom: 1.5rem;
    color: var(--accent);
}
.search-prompt h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}
.search-prompt p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
}
.search-prompt-shortcut {
    font-size: 0.875rem;
}
.search-prompt-shortcut kbd {
    background: var(--bg-secondary);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-family: inherit;
    border: 1px solid var(--border);
}
</style>
{% endblock content %}
